<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #666;
            font-size: 14px;
        }
        .todo-list {
            list-style: none;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            gap: 10px;
        }
        .todo-item.completed span {
            text-decoration: line-through;
            color: #999;
        }
        .todo-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .todo-item span {
            flex: 1;
        }
        .todo-item .delete-btn {
            background: #ff6b6b;
            padding: 6px 12px;
            font-size: 12px;
        }
        .todo-item .delete-btn:hover {
            background: #ee5a5a;
        }
        .empty {
            text-align: center;
            color: #999;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Todo List</h1>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Add a new task..." onkeypress="handleEnter(event)">
            <button onclick="addTodo()">Add</button>
        </div>
        <div class="stats">
            <span>Total: <span id="totalCount">0</span></span>
            <span>Completed: <span id="completedCount">0</span></span>
        </div>
        <ul class="todo-list" id="todoList"></ul>
    </div>
    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            if (text) {
                todos.push({ id: Date.now(), text: text, completed: false });
                saveTodos();
                input.value = '';
                renderTodos();
            }
        }

        function handleEnter(event) {
            if (event.key === 'Enter') addTodo();
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
            renderTodos();
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            const totalCount = todos.length;
            const completedCount = todos.filter(t => t.completed).length;
            
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('completedCount').textContent = completedCount;
            
            if (totalCount === 0) {
                list.innerHTML = '<div class="empty">No tasks yet. Add one above!</div>';
                return;
            }
            
            list.innerHTML = todos.map(todo => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input type="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${todo.id})">
                    <span>${todo.text}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                </li>
            `).join('');
        }

        renderTodos();
    </script>
</body>
</html>
